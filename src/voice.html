<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Voice</title>
  </head>
  <body
    class="bg-[url('../assets/bg-img.png')] bg-cover bg-center bg-no-repeat bg-fixed"
  >
    <!-- Navigation Bar -->
    <nav
      class="flex items-center justify-between mt-6 px-4 sm:px-6 lg:px-8 w-full max-w-[1280px] mx-auto"
    >
      <!-- Logo -->
      <div class="text-white font-bold text-2xl">
        <a href="#">
          <img src="../assets/logo.png" alt="logo" class="w-[152px]" />
        </a>
      </div>

      <!-- Hamburger Menu (Mobile) -->
      <div class="lg:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Navigation Links (Desktop) -->
      <ul class="hidden lg:flex lg:space-x-10">
        <li>
          <a
            href="#"
            class="text-white text-xl hover:border-b pb-1 transition-all ease-in-out"
            >About us</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white text-xl hover:border-b pb-1 transition-all ease-in-out"
            >Why choose us</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white text-xl hover:border-b pb-1 transition-all ease-in-out"
            >Features</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white text-xl hover:border-b pb-1 transition-all ease-in-out"
            >Testimonials</a
          >
        </li>
        <li>
          <a
            href="#"
            class="text-white text-xl hover:border-b pb-1 transition-all ease-in-out"
            >Blogs</a
          >
        </li>
      </ul>

      <!-- Login Button (Desktop) -->
      <button
        class="hidden lg:block text-white border-2 border-white rounded-full py-2 px-4 hover:bg-white/10 transition-all ease-in-out cursor-pointer"
      >
        Login to dashboard
      </button>
    </nav>

    <!-- Chat section -->
    <section class="fixed bottom-5 left-0 w-full px-4 lg:px-0">
      <div
        class="w-11/12 h-[80vh] mx-auto bg-gradient-to-tl from-[#992F38]/20 to-[#1A152E]/20 backdrop-blur-xs sm:mt-24 rounded-4xl border-2 border-zinc-500 md:border-zinc-700 pt-16 lg:px-0"
      >
        <!-- Flex container to align content to the bottom -->
        <div class="h-full flex flex-col justify-end">
          <div class="flex flex-col justify-self-end">
            <div>
              <img
                src="../assets/voice-img.png"
                alt=""
                class="w-full h-[230px] md:object-fill object-cover mt-32"
              />
            </div>

            <div
              class="text-center w-full max-w-[650px] mx-auto mt-5 md:mt-20 px-5"
            >
              <p class="text-lg md:text-xl font-medium text-white">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore ma
              </p>
              <p
                class="text-sm md:text-lg text-zinc-500 mt-4 mb-6 flex justify-center items-center gap-2"
              >
                Enable microphone access in Settings
                <span>
                  <img src="../assets/info-settiong.svg" alt="" />
                </span>
              </p>

              <div class="flex justify-center items-center gap-4 mb-5">
                <button class="bg-white rounded-full p-4">
                  <img src="../assets/mic-close.svg" alt="" />
                </button>
                <button class="bg-white rounded-full p-4">
                  <img src="../assets/cancel.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
